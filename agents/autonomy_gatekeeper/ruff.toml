target-version = "py311"
line-length = 88
src = ["src", "tests"]

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "RUF",  # ruff-specific
]
ignore = ["E501"]

[lint.isort]
known-first-party = ["autonomy_gatekeeper"]

[format]
quote-style = "double"
indent-style = "space"
